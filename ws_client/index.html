<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rust WASM Chat</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #1e293b, #0f172a);
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-container {
    width: 400px;
    height: 600px;
    background: #ffffff;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.chat-header {
    background: #2563eb;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
}

.connection-section {
    padding: 10px;
    background: #f1f5f9;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.connection-section input {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.connection-section button {
    padding: 8px;
    border-radius: 6px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

.connection-section button:hover {
    background: #1d4ed8;
}

.messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background: #e2e8f0;
}

.message {
    margin-bottom: 8px;
    padding: 8px 10px;
    background: white;
    border-radius: 8px;
    font-size: 14px;
}

.input-section {
    display: flex;
    padding: 10px;
    background: #f1f5f9;
}

.input-section input {
    flex: 1;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.input-section button {
    margin-left: 8px;
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    background: #16a34a;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

.input-section button:hover {
    background: #15803d;
}
</style>
</head>

<body>

<div class="chat-container">

    <div class="chat-header">
        ðŸ¦€ Rust WASM Chat Room
    </div>

    <div class="connection-section">
        <input id="room" placeholder="Room ID">
        <input id="username" placeholder="Username">
        <button onclick="connect()">Connect</button>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-section">
        <input id="msg" placeholder="Type a message...">
        <button onclick="send()">Send</button>
    </div>

</div>

<script type="module">
import init, { WsClient } from "./pkg/ws_client.js";

let client;

async function connect() {
    await init();

    const room = document.getElementById("room").value;
    const username = document.getElementById("username").value;

    client = new WsClient(room, username);
}

function send() {
    const msgInput = document.getElementById("msg");
    const msg = msgInput.value;

    if (!msg) return;

    client.send(msg);
    msgInput.value = "";
}

window.connect = connect;
window.send = send;
</script>

</body>
</html>
